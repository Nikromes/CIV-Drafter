<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization 6 Drafter</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/civilizations.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="section__first">
        <div class="section__first-title">Select parameters</div>
        <div class="section__first-container">
            <label class="section__first-label-1" for="select-1">How many players?</label>
            <select class="section__first-select-1" name="select-1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
    
            <label class="section__first-label-2" for="select-2">How many Civilizations will one player receive?</label>
            <select class="section__first-select-2" name="select-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <button class="section__first-button">Next</button>
    </div>
    <div class="main__section">
        <div class="title__button">Select DLC:</div>
        <button class="main__section-btn-all">Select All</button>

        <div class="main__section-main-DLC">
            <button class="main__section-main-DLC-btn btn-title-design">Main DLC:</button>

            <div class="main__section-main-DLC-container">
                <div class="main__section-main-DLC-Vanila-banner button__vanila">
                    <div class="main__section-main-DLC-Vanila-line">
                        <span class="main__section-main-DLC-Vanila-title">Vanila</span>
                    </div>
                </div>
                <div class="main__section-main-DLC-bottom-banners">
                    <div class="main__section-main-DLC-Rise-banner button__rise-and-fall">
                        <div class="main__section-main-DLC-Rise-line">
                            <span class="main__section-main-DLC-Rise-title">Rise and Fall</span>
                        </div>
                    </div>
                    <div class="main__section-main-DLC-Gathering-banner button__gathering-storm">
                        <div class="main__section-main-DLC-Gathering-line">
                            <span class="main__section-main-DLC-Gathering-title">Gathering Storm</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="main__section-New-Frontier-btn btn-title-design">New Frontier Pass:</button>
            <div class="main__section-New-Frontier-container">
                <div class="main__section-New-Frontier-left">
                    <div class="main__section-New-Frontier-Persona-banner button__persona-pack">
                        <div class="main__section-New-Frontier-Persona-line">
                            <span class="main__section-New-Frontier-Persona-title">Persona Pack</span>
                        </div>
                    </div>
                </div>
                <div class="main__section-New-Frontier-right">
                    <div class="main__section-New-Frontier-ByzantiumGaul-banner button__byzantium-and-gaul">
                        <div class="main__section-New-Frontier-ByzantiumGaul-line">
                            <span class="main__section-New-Frontier-ByzantiumGaul-title">Byzantium & Gaul</span>
                        </div>
                    </div>
                    <div class="main__section-New-Frontier-MayaGranColombia-banner button__maya-and-gran-colombia">
                        <div class="main__section-New-Frontier-MayaGranColombia-line">
                            <span class="main__section-New-Frontier-MayaGranColombia-title">Maya & Gran Colombia</span>
                        </div>
                    </div>
                    <div class="main__section-New-Frontier-Ethiopia-banner button__ethiopia">
                        <div class="main__section-New-Frontier-Ethiopia-line">
                            <span class="main__section-New-Frontier-Ethiopia-title">Ethiopia</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="main__section-Civ-Packs-btn btn-title-design">Civilizations packs:</button>
            <div class="main__section-Civ-Packs-container">
                <div class="main__section-Civ-Packs-left">
                    <div class="main__section-Civ-Packs-KhmerIndonesia-banner button__khmer-and-indonesia">
                        <div class="main__section-Civ-Packs-KhmerIndonesia-line">
                            <span class="main__section-Civ-Packs-KhmerIndonesia-title">Khmer & Indonesia</span>
                        </div>
                    </div>
                    <div class="main__section-Civ-Packs-PersiaMacedon-banner button__persia-and-macedon">
                        <div class="main__section-Civ-Packs-PersiaMacedon-line">
                            <span class="main__section-Civ-Packs-PersiaMacedon-title">Persia & Macedon</span>
                        </div>
                    </div>
                </div>
                <div class="main__section-Civ-Packs-right">
                    <div class="main__section-Civ-Packs-Australia-banner button__australia">
                        <div class="main__section-Civ-Packs-Australia-line">
                            <span class="main__section-Civ-Packs-Australia-title">Australia</span>
                        </div>
                    </div>
                    <div class="main__section-Civ-Packs-Nubia-banner button__nubia">
                        <div class="main__section-Civ-Packs-Nubia-line">
                            <span class="main__section-Civ-Packs-Nubia-title">Nubia</span>
                        </div>
                    </div>
                    <div class="main__section-Civ-Packs-Poland-banner button__poland">
                        <div class="main__section-Civ-Packs-Poland-line">
                            <span class="main__section-Civ-Packs-Poland-title">Poland</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="accept__button-1">Next</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
