<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization 6 Drafter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/civilizations.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="section__first">
        <div class="section__first-title">Select parametrs</div>
        <div class="section__first-container">
            <label class="section__first-label-1" for="select-1">How many players?</label>
            <select class="section__first-select-1" name="select-1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
    
            <label class="section__first-label-2" for="select-2">How many Civilizations will one player receive?</label>
            <select class="section__first-select-2" name="select-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <button class="section__first-button">Next</button>
    </div>
    <div class="main__section">
        <div class="title__button">Select sets:</div>
        <div class="buttons">
            <button class="button__vanila btn-design">Vanila</button>
            <button class="button__rise-and-fall btn-design">Rise and Fall</button>
            <button class="button__gathering-storm btn-design">Gathering Storm</button>
            <button class="button__poland btn-design">Poland</button>
            <button class="button__australia btn-design">Australia</button>
            <button class="button__persia-and-macedon btn-design">Persia & Macedon</button>
            <button class="button__nubia btn-design">Nubia</button>
            <button class="button__khmer-and-indonesia btn-design">Khmer & Indonesia</button>
            <button class="button__maya-and-gran-colombia btn-design">Maya & Gran Colombia</button>
            <button class="button__ethiopia btn-design">Ethiopia</button>
            <button class="button__persona-pack btn-design">Persona Pack</button>
            <button class="button__byzantium-and-gaul btn-design">Byzantium & Gaul</button>
        </div>
        <button class="accept__button-1">Next</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
